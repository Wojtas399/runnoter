name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  flutter_test_lib:
    name: Analyze and test lib
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Flutter pub get
        run: flutter pub get
      - name: Flutter analyze
        run: flutter analyze
      - name: Flutter test
        run: flutter test
  flutter_test_firebase:
    name: Analyze and test firebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Flutter pub get
        working-directory: ./firebase
        run: flutter pub get
      - name: Flutter analyze
        working-directory: ./firebase
        run: flutter analyze
      - name: Flutter test
        working-directory: ./firebase
        run: flutter test
